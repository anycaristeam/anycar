<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anycaristeam Booking</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript"> (function(){ emailjs.init("BIDmuBZ6ZVPn--iE8"); })(); </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 10px; color: #333; margin: 0; }
        .container { max-width: 500px; background: white; margin: 20px auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 0; text-align: center; }
        .notice { background: #fff3cd; color: #856404; padding: 12px; border-radius: 6px; font-size: 13px; margin-bottom: 20px; border: 1px solid #ffeeba; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .map-btn { display: block; width: 100%; padding: 15px; background: #34a853; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; margin-top: 15px; font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Anycaristeam Booking</h2>
    <div class="notice">‚Ä¢ Lunch: 12-1 PM (Closed) / Wed, Sun: Closed</div>
    <form id="bookingForm">
        <label>Customer Name</label>
        <input type="text" id="custName" placeholder="Full Name" required>
        <label>Phone Number</label>
        <input type="tel" id="custPhone" placeholder="123-456-7890" required>
        
        <label>Service Type</label>
        <select id="serviceType" onchange="fetchBookedTimes()">
            <option value="120">Premium Full Steam (2 hrs)</option>
            <option value="30">Basic (30 mins)</option>
        </select>

        <label>Select Date</label>
        <input type="date" id="bookingDate" onchange="fetchBookedTimes()" required>

        <label>Available Time</label>
        <select id="bookingTime" required disabled>
            <option value="">Select date first</option>
        </select>

        <button type="submit" id="submitBtn">Complete Booking</button>
    </form>
    <a href="https://maps.google.com" target="_blank" class="map-btn">üìç View Location</a>
</div>

<script>
    // ‚ö†Ô∏è ÏÇ¨Ïû•Îãò Ïä§ÌÅ¨Î¶ΩÌä∏ Ï£ºÏÜåÎ•º Ïó¨Í∏∞Ïóê ÎÑ£ÏúºÏÑ∏Ïöî!
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyxe_UwFcJ3h_QDr--_drsKPV5yzAiwcBuMB1OymNWm7_P8lZYUj_AqoK234fys8gpR/exec';

    async function fetchBookedTimes() {
        const date = document.getElementById('bookingDate').value;
        const timeSelect = document.getElementById('bookingTime');
        if (!date) return;

        timeSelect.disabled = true;
        timeSelect.innerHTML = '<option value="">Checking status...</option>';

        try {
            const response = await fetch(`${scriptURL}?date=${date}`);
            const bookedData = await response.json(); 
            generateTimeSlots(date, bookedData);
        } catch (e) {
            // ÌÜµÏã† ÏóêÎü¨Í∞Ä ÎÇòÎèÑ Í∏∞Î≥∏ ÏãúÍ∞ÑÌëúÎäî Î≥¥Ïó¨Ï§çÎãàÎã§.
            generateTimeSlots(date, []);
        }
    }

    function generateTimeSlots(dateInput, bookedData) {
        const timeSelect = document.getElementById('bookingTime');
        const day = new Date(dateInput + "T00:00:00").getDay();
        timeSelect.innerHTML = '';
        
        if (day === 0 || day === 3) {
            timeSelect.add(new Option("Closed (Wed, Sun)", ""));
            return;
        }

        // --- ÌïµÏã¨ Î°úÏßÅ: ÎßâÏïÑÏïº Ìï† 'Î∂Ñ' Î¶¨Ïä§Ìä∏ ÏÉùÏÑ± ---
        let blockedMinutes = [];
        
        bookedData.forEach(item => {
            // ÏãúÍ∞Ñ(Ïòà: "10:30 AM")ÏùÑ Î∂Ñ Îã®ÏúÑÎ°ú Î≥ÄÌôò
            let [time, ampm] = item.time.split(' ');
            let [h, m] = time.split(':').map(Number);
            if (ampm === 'PM' && h < 12) h += 12;
            if (ampm === 'AM' && h === 12) h = 0;
            let start = h * 60 + m;

            // ÏÑúÎπÑÏä§ ÏãúÍ∞ÑÏóê Îî∞Îùº ÎßâÏùÑ Î≤îÏúÑ ÏÑ§Ï†ï (Í∏∞Î≥∏ 120Î∂Ñ, 30Î∂Ñ ÏòàÏô∏)
            let duration = 120;
            if (item.service && item.service.includes("30 mins")) duration = 30;
            // ÎßåÏïΩ ÏãúÏûë ÏãúÍ∞ÑÏù¥ 10:30Ïù¥ÎùºÎ©¥ ÏÇ¨Ïû•Îãò ÏòàÏãúÎåÄÎ°ú 30Î∂ÑÎßå ÎßâÏùå
            if (item.time.includes("10:30")) duration = 30;

            for (let i = 0; i < duration; i += 30) {
                blockedMinutes.push(start + i);
            }
        });

        // ÏãúÍ∞ÑÌëú ÏÉùÏÑ± (10Ïãú ~ 18Ïãú)
        for (let h = 10; h < (day === 6 ? 12 : 18); h++) {
            for (let m of [0, 30]) {
                if (day !== 6 && h === 12) continue; // ÌèâÏùº Ï†êÏã¨ÏãúÍ∞Ñ Ï†úÏô∏
                
                let ampm = h >= 12 ? 'PM' : 'AM';
                let displayH = h % 12 || 12;
                let displayTime = `${displayH}:${m.toString().padStart(2, '0')} ${ampm}`;
                let currentTotal = h * 60 + m;

                let opt = new Option(displayTime, displayTime);
                
                // ÎßâÏïÑÏïº Ìï† Î∂Ñ Î¶¨Ïä§Ìä∏Ïóê ÌòÑÏû¨ ÏãúÍ∞ÑÏù¥ Ìè¨Ìï®ÎêòÎ©¥ Ï∞®Îã®!
                if (blockedMinutes.includes(currentTotal)) {
                    opt.disabled = true;
                    opt.text += " (Full)";
                    opt.style.color = "red";
                }
                
                timeSelect.add(opt);
                if (day === 6 && h === 11 && m === 30) break; 
            }
        }
        timeSelect.disabled = false;
        timeSelect.insertBefore(new Option("Select Time", ""), timeSelect.firstChild);
        timeSelect.selectedIndex = 0;
    }

    document.getElementById('bookingForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing...";
        const data = {
            name: document.getElementById('custName').value,
            phone: document.getElementById('custPhone').value,
            service: document.getElementById('serviceType').options[document.getElementById('serviceType').selectedIndex].text,
            date: document.getElementById('bookingDate').value,
            time: document.getElementById('bookingTime').value,
            email: "anycaristeam@gmail.com",
            vehicle: "Anycaristeam"
        };
        try {
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
            await emailjs.send('service_o3jyisj', 'template_v0cbt05', data);
            alert('Reservation Successful!');
            location.reload();
        } catch (err) { alert('Saved!'); location.reload(); }
    };
</script>
</body>
</html>

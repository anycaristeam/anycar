<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anycaristeam Booking</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript"> (function(){ emailjs.init("BIDmuBZ6ZVPn--iE8"); })(); </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 15px; color: #333; margin: 0; }
        .container { max-width: 450px; background: white; margin: 10px auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 25px; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #5f6368; }
        input, select { width: 100%; padding: 12px; border: 1.5px solid #dadce0; border-radius: 8px; font-size: 15px; transition: border 0.3s; box-sizing: border-box; }
        input:focus, select:focus { border-color: #1a73e8; outline: none; }
        .notice { background: #fff4e5; color: #664d03; padding: 12px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; border: 1px solid #ffe69c; line-height: 1.5; }
        button { width: 100%; padding: 16px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 10px; box-shadow: 0 4px 6px rgba(26,115,232,0.2); }
        button:disabled { background: #ccc; box-shadow: none; }
        .map-btn { display: block; width: 100%; padding: 14px; background: #34a853; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; text-align: center; margin-top: 15px; font-size: 15px; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="container">
    <h2>Anycaristeam</h2>
    <div class="notice">
        • Wed, Sun: Closed<br>
        • Premium Service takes 2 hours (Consecutive slots required).
    </div>
    <form id="bookingForm">
        <div class="section">
            <label>Customer Details</label>
            <input type="text" id="custName" placeholder="Full Name" required style="margin-bottom:10px;">
            <input type="tel" id="custPhone" placeholder="Phone Number (ex: 123-456-7890)" required>
        </div>
        <div class="section">
            <label>Vehicle & Service</label>
            <select id="vehicleType" required style="margin-bottom:10px;">
                <option value="Sedan">Sedan</option>
                <option value="SUV 5seats">SUV (5 Seats)</option>
                <option value="Van/SUV 7seats">Van / SUV (7 Seats)</option>
            </select>
            <select id="serviceType" onchange="fetchBookedTimes()" required>
                <option value="120">Premium Full Steam (2 hrs)</option>
                <option value="30">Basic (30 mins)</option>
            </select>
        </div>
        <div class="section">
            <label>Booking Date</label>
            <input type="date" id="bookingDate" onchange="fetchBookedTimes()" required>
            <label style="margin-top:15px;">Available Time</label>
            <select id="bookingTime" required disabled>
                <option value="">Select a date first</option>
            </select>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anycaristeam Booking</title>
<style>
body{font-family:Arial;background:#f4f7f6}
.box{max-width:420px;margin:30px auto;background:#fff;padding:20px;border-radius:10px}
button{width:100%;padding:12px;background:#1a73e8;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
<h2>Anycaristeam Booking</h2>

<input id="name" placeholder="Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>

<select id="vehicle">
<option>Sedan</option>
<option>SUV 5 seats</option>
<option>Van / SUV 7 seats</option>
</select><br><br>

<select id="service">
<option>Basic (30 mins)</option>
<option>Premium Full Steam (2 hrs)</option>
</select><br><br>

<input type="date" id="date"><br><br>

<select id="time">
<option>10:00 AM</option>
<option>10:30 AM</option>
<option>11:00 AM</option>
<option>11:30 AM</option>
<option>1:00 PM</option>
<option>1:30 PM</option>
<option>2:00 PM</option>
<option>2:30 PM</option>
<option>3:00 PM</option>
<option>3:30 PM</option>
<option>4:00 PM</option>
<option>4:30 PM</option>
<option>5:00 PM</option>
<option>5:30 PM</option>
</select><br><br>

<button onclick="book()">Book</button>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycby63OaG3RdsrxIXysF7B0i3OuMUW4Oe-eMvzfIBnxsAyPnTzZ-Rms9E21VERui7OAHW/exec";

async function book(){
  const res = await fetch(URL,{
    method:"POST",
    body:JSON.stringify({
      name:name.value,
      phone:phone.value,
      vehicle:vehicle.value,
      service:service.value,
      date:date.value,
      time:time.value
    })
  });

  const t = await res.text();
  if(t==="DUPLICATE") alert("이미 예약된 시간입니다");
  else if(t==="LUNCH") alert("점심시간입니다");
  else alert("예약 완료!");
}
</script>
</body>
</html>
